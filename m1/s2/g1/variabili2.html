    <script>
      

        var a;

        console.log(a);//undefined

        // esempio di hoisting
        console.log(b);//viene sollevata alla riga precedente le variabile ma non   il suo valore.
        var b = 0;

        console.log(b);// ora vede il valore della variabile.

        // riassegnamento
        b = 1;
        console.log(b);

        /**
         * operatori matematici
         * 
         * * => moltiplicatore
         * 
         * / => diviso
         * 
         * + => somma
         * 
         * - => sottrazione
         */

         // concatenamento / somma

         var n = 5;
         var t = 6;

         console.log(n+t);

         var risultato = n + t;

         console.log(risultato);

         var saluto = 'ciao'
         var nome = 'Mario'

         console.log(saluto +' '+ nome);

        // conversione di numeri in stringhe
         var anni = 30;
         console.log(nome + ' ha ' + anni + ' anni.');
         console.log('4' + 2);//42

        
         // conversione di stringa in numero
         console.log('4' * 2);//8
         console.log('4a' * 2);//NaN


    </script>
