<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let anni = 30;
        console.log(anni < 50) //true
        console.log(anni > 50) //false
        console.log(anni < 30) //false

        console.log(anni >= 30); //true
        console.log(anni <= 30); //true
        console.log(anni == 30); //true
        console.log(anni != 30); //false

        console.log(anni == '30'); //true valore uguale tipo diverso
        console.log(anni === '30'); //false perchè il tipo è diverso
        console.log(anni !== '30'); //true perchè sono di tipo diverso


        let dato = [];
        console.log(Array.isArray(dato)); // verifico che sia un array
        console.log(!Array.isArray(dato)); // verifico che non sia un array

    </script>
</body>
</html>
