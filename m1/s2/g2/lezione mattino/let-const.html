    <script>
        
        var a = 0;
        {
            console.log(a) // raggiungibile perchè è fuori dal blocco
        }

        {
            var b = 0;
        }
        console.log(b) //raggiungibile perchè è una var
        
        // let è soggetta a blockscope
        let c = 1;

        {
            console.log(c) //raggiungibile perchè è fuori dal blocco
        }

        {
            let d = 2;
        }

        // console.log(d) //non raggiungibile perchè nasce nel blocco precedente

        const NOME_UTENTE = 'Mario'

        // NOME_UTENTE = 'Giaocmo' => errore non posso modificare una costante 

        const OGGETTO = {

            nome: 'Mario',

            anni: 30
        }

        //Object.freeze(OGGETTO); => per bloccare i anche i valori annidati dentro

        OGGETTO.nome = 'Maria';
        console.log(OGGETTO);

        // scope variabili nelle funzioni

        let p = 0;

        function prova(){
            console.log(p) //raggiunge la variabile p
        }

        prova();
