<body>
    

    <script>

        let obj = {};

        let pizza = {
            gusto : 'Margherita',
            prezzo : 5,
            mostraPrezzo : function(){
                console.log(`la pizza ${this.gusto} costa ${this.prezzo} euro`);
            }
        };
        // lettura di una proprietà
        console.log(pizza.gusto);

        // scrittura di una proprietà
        pizza.prezzo = 4;

        document.write(pizza.prezzo);

        console.log(pizza);

        // lancio di un metodo
        pizza.mostraPrezzo();
    </script>
</body>
