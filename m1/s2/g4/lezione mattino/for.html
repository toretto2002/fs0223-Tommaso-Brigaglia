<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        for(let i = 0; i < 10; i++){

            document.write(i + '<br>')

        } 
        document.write('<hr>')

        //ciclare un array usando for

        let pizze = ['Margherita', 'Marinara', 'Diavola', 'Panna e speck']

        for(let c = 0; c < pizze.length; c++) {
           
            document.write(pizze[c] + '<br>');
        }

        document.write('<hr>');

        // ciclare un array usando for of

        for(let pizza of pizze) {
            document.write(pizza + '<br>');
        }

        document.write('<hr>');

        let menuCompleto = [
            {
                gusto: 'Margherita',
                prezzo: 5
            },
            {
                gusto: 'Diavola',
                prezzo: 1
            },
            {
                gusto: 'Hawayana',
                prezzo: 5000
            }
        ]
        document.write('<ul>');
        for(let pizza of menuCompleto){
            for (let prop in pizza){
            document.write(`<li>${prop}: ${pizza[prop]}</li>`);
            }
        }
        document.write('</ul>');

        // ciclare oggetto
        document.write('<hr>')

        let persona = {
            nome : 'Mario',
            cognome: 'Rossi',
            anni: 30
        }
        document.write('<ul>');
        for (let prop in persona){
            document.write(`<li>${prop}: ${persona[prop]}</li>`);
        }
        document.write('</ul>');



        let c = 0;
        let parole = ['Benvenuto', 'nel mio', 'sito'];
        let title = document.getElementsByTagName('title')[0];
        setInterval(function(){
            title.textContent = parole[c];
            if(c == parole.length - 1){
                c = 0;
            }else{
               c++; 
            }
            
        }, 1000)
    </script>
</body>
</html>
