<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let frutto = 'kiwi';

        switch(frutto){
            
            case 'Mela':
                document.write('la mela costa 0.50€\n');
                break;

            case 'Pera':
                document.write('la pera costa 0.50€\n');
                break;

            case 'Mango':
            case 'Papaya':
                document.write('il mango e la papaya costano 2.40€\n');
                break;

            default:
                document.write(`non abbiamo ${frutto}\n`);

        }
    </script>
</body>
</html>
