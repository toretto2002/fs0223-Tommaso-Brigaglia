<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // while
        let i = 0;
        while(i<10){
            document.write(i + '<br>');
            i++;
        }

        document.write( '<hr>');

        // do 
        
        let x = 0;

        do{
            document.write(x);
            x++;
        }while(x < 10);

    </script>
</body>
</html>
