<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //le funzioni sono soggette a hoisting, quindi posso invocarle prima della loro definizione
        prova();

        function prova(){
            console.log('invocata');
        }

        //posso invocare la funzione n volte
        prova();
        prova();
       
        console.log(prova());//undefined

        //return
        //ATTENZIONE: return termina la funzione
        function provaReturn(){
            return 'Dato restituito';
        }

        console.log(provaReturn());// dato restituito

        //funzioni parametriche

        function somma(a, b){
            return a + b;
        }

        console.log(somma(5,2));

        let risultato = somma(2);// il valore di b non essendo dichiarato è undefined
        console.log(risultato);// 2 + undefined = NaN

        //parametri opzionali

        function sommaTripla(a, b, c){
            if(c === undefined){
                c = 0;
            }

            // versione ristretta
            // if(!c){
            //     c = 0;
            // }

            //operatore di coalescenza
            // c = c || 0

            return a + b + c;
        }

        let risultato2 = sommaTripla(2, 2);
        console.log('il risultato n° 2 è pari a ' + risultato2);


        //è possibile impostare valori predefiniti, che verranno usati se in fase di invocazione non viene inserito un valore
        function sommaTriplaPro(a = 0, b = 0, c = 0){
            return a + b + c;
        }

        let risultato3 = sommaTriplaPro(2,2)// il valore di c è volutamente mancante, il suo valore verrà quindi impostato a 0 (valore predefinito)
        console.log('il risultato n° 3 è pari a '+ risultato3);
        
        function sommaPro(...numeri){
            let risultato = 0;

            for(let n of numeri){
                risultato += n;
            }
            return risultato;
        }

        let risultato5 = sommaPro(4, 8, 90);
        console.log('il risultato n° 4 è pari a '+ risultato5);

        let arrNumeri = [4, 8, 90]
        let risultato6 = arrNumeri.reduce(function(p ,c){
            return p + c;
        })

        console.log(risultato6);
    </script>
</body>
</html>
