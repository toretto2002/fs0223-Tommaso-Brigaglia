<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        #slider{
            white-space: nowrap;
            /* overflow: auto; */
        }

        #slider-wrap{
            transition: all 1s;
        }

        .slide{
            height: 200px;
            width: 300px;
            background-color: red;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div id="slider-wrap">
        <div id="slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
    </div>

    <button onclick="app.prev()">Indietro</button>
    <button onclick="app.next()">Avanti</button>

    <script>




        // let app = {

        //     left: 0,
        //     next: function (){

        //         let slider = document.getElementById('slider-wrap')
        //         this.left -= 500
        //         slider.style.marginLeft = this.left + 'px'
        //     },

        //     prev: function (){

        //         let slider = document.getElementById('slider-wrap')
        //         this.left += 500
        //         slider.style.marginLeft = this.left + 'px'
        //     },

        // } versione con oggetto statico

        function Slider(){
           
            this.left= 0,
            this.next = function (){

                let slider = document.getElementById('slider-wrap')
                this.left -= 500
                slider.style.marginLeft = this.left + 'px'
            },

            this.prev = function (){

                let slider = document.getElementById('slider-wrap')
                this.left += 500
                slider.style.marginLeft = this.left + 'px'
            }
        }

        let app = new Slider();

        console.log(app);

    </script>
</body>
</html>
