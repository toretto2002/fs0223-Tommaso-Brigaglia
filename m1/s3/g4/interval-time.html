<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="time"></div>
    <button id="stop">ferma orologio</button>

    <script>
        //una sola esecuzione
        setTimeout(function(){
            alert('timeout');
        }, 4000);//millisecondi

        //esegue una funzione n volte
        let orologio = setInterval(function(){
                document.querySelector('#time').textContent = new Date()
            }, 1000);

        let bottone = document.querySelector('#stop');
        bottone.addEventListener('click', function () {
            clearInterval(orologio);
        });

    </script>

    
</body>
</html>
