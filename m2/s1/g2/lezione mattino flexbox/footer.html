<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer in flex</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        footer{
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        #top{
            background-color: #04a2b0;
            color: white;
            flex-grow: 2.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #icons-container{
            font-size: 1.5em;
        }

        #icons-container i{
            margin: 5px;
        }

        #top p:first-child{
            margin-bottom: 0;
        }

        #middle{
            background-color: #015d5f;
            color: white;
            flex-grow: 0.5;
            display: flex;
            align-items: center;
        }

        #middle ul{
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 100%;
            padding: 1em;
        }

        #bottom{
            background-color: #9ed3ca;
            flex-grow: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #bottom p{
            margin: 0;
        }
    </style>
</head>

<body>
    
    <footer>
        <div id="top">
            <p>Questions?</p>
            <p>Write us at <a href="mailto:example@example.com">example@example.com</a></p>
            <div id="icons-container">
                <i>[]</i>
                <i>[]</i>
                <i>[]</i>
                <i>[]</i>
            </div>
        </div>
        <div id="middle">
            <ul>
                <li>Privacy policy</li>
                <li>Terms of Use</li>
                <li>Copyright</li>
            </ul>
        </div>
        <div id="bottom">
            <p>
              <span id="current-year"> </span>, all rights reserved.
            </p>
            <p>
                Created with luv at Epicode
            </p>
        </div>

    </footer>

    <script>
        window.onload = function(){

            let currentYear = document.getElementById('current-year')
            currentYear.textContent = new Date().getFullYear()
        }
    </script>
</body>
</html>
