<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
    } 

    .ex-1{
        background-color: red;
        color: white;
        transition: all 1s ease-in-out;
        box-shadow: 3px 3px 3px black;
    }

    .ex-1:hover{
        transform: translate(1000px) rotate(1080deg);
        background-color: lightblue;
        color: black;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <h2>PROPRIETA TRANSITION</h2>

    <h4>box che si allunga con hover</h4>
    
    <div class="box ex-1">
        <div>MI ALLUNGO</div>
    </div>
</body>
</html>
