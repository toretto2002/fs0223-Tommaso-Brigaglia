<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="scss/style-profilepage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-light">
    <header class="mb-5">
      <img id="logo" src="assets/netflix_logo.png" alt="netflix_logo" />
    </header>
    <main class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column">
        <h1
          class="align-self-start fs-1 border-bottom border-dark pb-2 mb-4 w-100"
        >
          Edit Profile
        </h1>

        <div class="d-flex border-bottom border-dark mb-4">
          <div class="me-4">
            <div class="position-relative">
              <img id="avatar" src="assets/avatar.png" alt="avatar" />
              <button
                id="pen"
                class="text-light bg-black rounded-circle border border-light px-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="10"
                  fill="currentColor"
                  class="bi bi-pencil-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <form id="profile-form">
            <div class="border-bottom border-dark mb-4">
              <input
                id="account-name"
                type="text"
                placeholder="Strive Student"
                class="w-100 border-0 bg-secondary p-1 mb-4"
              />
              <h4 class="fs-5 fw-normal text-secondary">Language:</h4>
              <select
                class="form-select bg-black text-light rounded-0 w-50 mb-4"
                aria-label="Default select example"
              >
                <option selected>English</option>
                <option value="1">Italian</option>
                <option value="2">Chinese</option>
                <option value="3">Deutsh</option>
              </select>
            </div>
            <div class="border-bottom border-dark mb-4">
              <h4 class="fs-5 fw-normal text-secondary mb-3">
                Maturity Settings:
              </h4>
              <button
                class="bg-dark text-light fw-bold border-0 px-3 py-1 mb-2"
              >
                ALL MATURITY RATINGS
              </button>
              <p>
                Show titles of
                <span class="fw-bold">all maturity ratings</span> for this
                profile.
              </p>
              <button
                class="btn btn-secondary bg-black text-secondary rounded-0 px-4 py-1 mb-4"
              >
                EDIT
              </button>
            </div>
            <div class="mb-4">
              <h4 class="fs-5 fw-normal text-secondary mb-1">
                Autoplay controls
              </h4>
              <div class="d-flex align-items-center mb-2">
                <div class="px-2 py-1 border border-secondary text-secondary me-1 check" >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-check-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                    />
                  </svg>
                </div>
                <p class="m-0">
                  Autoplay next episode in a series on all devices
                </p>
              </div>
              <div class="d-flex align-items-center">
                <div class="px-2 py-1 border border-secondary text-secondary me-1 check">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-check-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                    />
                  </svg>
                </div>
                <p class="m-0">
                  Autoplay previews while browsing on all devices
                </p>
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-between">
          <button
            class="btn btn-secondary bg-black text-secondary rounded-0 px-4 py-1 mb-4 flex-grow-1 me-3"
          >
            SAVE
          </button>
          <button
            class="btn btn-secondary bg-black text-secondary rounded-0 px-4 py-1 mb-4 flex-grow-1 me-3"
          >
            CANCEL
          </button>
          <button
            class="btn btn-secondary bg-black text-secondary rounded-0 px-4 py-1 mb-4 flex-grow-1"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/profile-page.js"></script>
  </body>
</html>
