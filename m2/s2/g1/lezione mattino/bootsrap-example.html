<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
        <ul class="list-unstyled d-block d-lg-flex">
            <li class="mx-0 mx-lg-1 mx-xxl-5">ciao</li>
            <li class="mx-0 mx-lg-1 mx-xxl-5">sono</li>
            <li class="mx-0 mx-lg-1 mx-xxl-5">tommaso</li>
            <li class="mx-0 mx-lg-1 mx-xxl-5">brigaglia</li>
        </ul>
    </nav>
    <div class="mt-2 ms-2 mb-2">
      <button class="btn btn-success">success</button>
    </div>
    <div class="mt-2 ms-2 mb-2">
      <button class="btn btn-danger">danger</button>
    </div>
    <h1
      class="text-warning bg-opacity-50 bg-dark border border-primary border-opacity-70 border-5 rounded ms-2 me-2 shadow-lg"
    >
      Hello, world!
    </h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

</html>
