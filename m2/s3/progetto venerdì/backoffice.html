<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>backoffice page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="w-100 bg-dark text-warning">
      <div class="w-100 d-flex justify-content-center py-5">
        <h1 id="main-title">Aggiungi Prodotto</h1>
      </div>
      <div class="w-100 d-flex justify-content-end pe-5 pb-3">
        <a class="btn btn-warning" href="main-page.html">Main Page</a>
      </div>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-7">
            <div id="cols-container" class="row">
              <div class="col-12">
                <form id="main-form" class="d-flex flex-column">
                  <input
                    id="name-field"
                    class="mb-2"
                    placeholder="product name"
                    type="text"
                    required
                  />
                  <input
                    id="description-field"
                    class="mb-2"
                    placeholder="fill with the product description"
                    type="text"
                    required
                  />
                  <input
                    id="brand-field"
                    class="mb-2"
                    placeholder="brand"
                    type="text"
                    required
                  />
                  <input
                    id="image-field"
                    class="mb-2"
                    placeholder="image source"
                    type="text"
                    required
                  />
                  <input
                    id="price-field"
                    class="mb-2"
                    placeholder="price"
                    type="text"
                    required
                  />
                  <button id="submit-btn" class="btn btn-warning mb-2">
                    Crea
                  </button>
                </form>
                <div class="w-100 d-flex align-items-center">
                  <button
                    id="reset-btn"
                    class="btn btn-secondary flex-grow-1 me-1"
                  >
                    Reset
                  </button>
                  <button
                    id="delete-btn"
                    class="btn btn-danger d-none flex-grow-1 ms-1"
                  >
                    Elimina
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
