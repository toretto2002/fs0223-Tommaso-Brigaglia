<div class="col" id="posts-container">
  <div *ngFor="let post of postsAttivi" class="col 4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <p class="card-text">{{ post.type }}</p>
        <button (click)="toggle(post)" class="btn btn-secondary">
          Disattiva
        </button>
      </div>
    </div>
  </div>
</div>
