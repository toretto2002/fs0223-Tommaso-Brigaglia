<main class="form-signin w-100 h-100 m-auto d-flex justify-content-center mt-5">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="w-50 h-50">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-2">
      <input
        ngModel
        required
        #email="ngModel"
        name="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-4">
      <input
        ngModel
        required
        #password="ngModel"
        name="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <button
      [disabled]="loginForm.invalid"
      class="btn btn-primary w-100 py-2"
      type="submit"
    >
      Sign in
    </button>
  </form>
</main>
